version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app           # Mount current folder
      - /app/node_modules # Use container's node_modules
    ports:
      - "5173:5173"      # Map Vite dev server
    environment:
      - CHOKIDAR_USEPOLLING=true # For reliable hot reload on mounted volumes
    command: npm run dev -- --host