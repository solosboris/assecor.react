name: CI Docker Frontend with Vitest

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-vitest:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-react-app

    steps:
      # 1 Checkout repo
      - uses: actions/checkout@v4

      # 2 Set up Node (needed for Vitest inside Docker)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 4 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5 Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 6 Run Docker container in background
      - name: Start container
        run: |
          docker run -d --name frontend-test -p 5173:80 $IMAGE_NAME

      # 7 Run Vitest tests against container
      - name: Run Vitest tests
        run: npx vitest run
        env:
          VITE_BASE_URL: http://localhost:5173
      
      # 8 Stop and remove Docker container
      - name: Cleanup container
        run: |
          docker stop frontend-test
          docker rm frontend-test