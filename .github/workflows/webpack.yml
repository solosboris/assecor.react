name: Build React App with Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Cypress
      - name: Install Cypress
        run: npx cypress install

      # 5. Start the frontend server in background
      - name: Start Vite dev server
        run: npm run dev &
      
      # Wait a bit for dev server to start
      - name: Wait for server
        run: sleep 5

      # 6. Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

      # 7. Build production frontend
      - name: Build React app
        run: npm run build